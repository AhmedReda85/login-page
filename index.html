<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>Sign In</h1>

            <form id="loginForm" novalidate>
                <div class="field">
                    <input type="email" id="email" placeholder="Email" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="field">
                    <div class="password-wrap">
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" id="togglePass" aria-label="Show password">
                            <svg id="eyeShow" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg id="eyeHide" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" class="hidden">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94" />
                                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                    <span class="error" id="passwordError"></span>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Continue</span>
                    <span id="btnLoader" class="hidden">●●●</span>
                </button>

                <div id="message" class="message hidden"></div>
            </form>

            <p class="footer-text">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
